<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoon's Library</title>
</head>
<body>
<div class="container">
    <section class="book-lists">
        {% for book in object_list %}
            <h2>{{ book.title }}</h2>
            <p>{{ book.author }}</p>
            <p>{{ book.isbn }}</p>
        {% endfor %}
    </section>
</div>
</body>
</html>
